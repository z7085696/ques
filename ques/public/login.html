<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/js.cookie.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-size: 14px;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            background: url(/photo/bj2.jpg) no-repeat center center;
            background-size: cover;

        }

        #container {
            width: 400px;
            margin-top:170px;
            margin-left: 60%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .h1 {
            font-size: 1.5rem;
            padding: 1rem 0;
            margin: 1rem 0;
            color: rgb(246, 131, 65);

        }

        .h1 img {
            width: 160px;
            margin-left: 80px;
        }

        a {
            color: rgba(0, 0, 0, 0.869);
            margin-left: 100px;
            display: inline-block;
        }

        a:hover {
            color: rgba(246, 17, 17, 0.8);
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="h1">
            <img src="/photo/logo2.png" alt=""> 用户登录
        </div>
        <p class="clear"></p>
        <el-form id="loginFrm" :status-icon="true" :rules="rules" label-position="left" action="/login" method="post" ref="form"
            :model="form" label-width="80px">
            <el-form-item label="用户名" prop="username">
                <el-input v-model="form.username" name="username"></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="password">
                <el-input type="password" v-model="form.password" name="password"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button @click="login()" type="primary">登录</el-button>
                <a href="/regist">注册新用户</a>
            </el-form-item>
        </el-form>
    </div>
    <script>
        new Vue({
            el: '#container',
            methods: {
                login: function () {
                    this.$refs.form.validate(function (valid) {
                        if (valid) {
                            loginFrm.submit()
                        }
                    })
                }
            },
            data: function () {
                return {
                    form: {
                        username: '',
                        password: '',
                    },
                    rules: {
                        username: [
                            {
                                validator: function (rule, value, callback) {
                                    var usernamereg = /^[a-z]\w{2,17}$/
                                    if (value.trim() == '') {
                                        callback(new Error('请输入用户名'))
                                    } else {
                                        callback()
                                    }
                                }
                            },
                        ],
                        password: [
                            {
                                validator: function (rule, value, callback) {
                                    var len = value.length
                                    if (value.trim() == '') {
                                        callback(new Error('请输入密码'))
                                    } else {
                                        callback()
                                    }
                                }
                            }
                        ]

                    }
                }
            },

        })

    </script>
</body>

</html>
