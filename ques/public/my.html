<div id="my">
    <el-table :data="tableData5" style="width: 100%">
        <el-table-column label="个人中心">
            <template slot-scope="props">
                <el-form label-position="left" inline class="demo-table-expand">
                    <el-form-item label="头像">
                        <img :src="props.row.photo" alt="" style="width:55px;">
                    </el-form-item>
                    <el-form-item label="用户名">
                        <span>{{ props.row.username }}</span>
                    </el-form-item>
                    <el-form-item label="id">
                        <span>{{ props.row.id }}</span>
                    </el-form-item>
                    <el-form-item label="邮箱">
                        <span>{{ props.row.email }}</span>
                        <el-button type="warning" plain size="mini" @click="openemail">修改</el-button>
                    </el-form-item>

                    <el-form-item label="手机号">
                        <span>{{ props.row.phone }}</span>
                        <el-button type="warning" plain size="mini" @click="openphone">修改</el-button>
                    </el-form-item>
                    <el-form-item label="性别">
                        <span>{{sex[props.row.sex]}}</span>
                    </el-form-item>
                </el-form>
            </template>
        </el-table-column>
    </el-table>
</div>
<script>
    new Vue({
        el: "#my",
        data: {
            tableData5: [],
            sex: ['', '男', '女', '保密'],
        },
        created() {
            var _this = this
            $.get('/my/info', function (result) {
                if (result.error == 0) {
                    _this.tableData5 = result.data
                    console.log(this.tableData5)
                }
            })
        },
        methods: {
            openemail() {
                var _this = this
                this.$prompt('请输入邮箱', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    inputPattern: /[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?/,
                    inputErrorMessage: '邮箱格式不正确'
                }).then(({ value }) => {
                    $.get('/my/email', { val: value }, result => {
                        if (result.error == 0) {
                            this.$message({
                                type: 'success',
                                message: '你的新邮箱是: ' + value
                            });
                            $.get('/my/info', function (result) {
                                if (result.error == 0) {
                                    _this.tableData5 = result.data
                                }
                            })
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '取消输入'
                    });
                });
            },
            openphone() {
                var _this = this
                this.$prompt('请输入手机号', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    inputPattern: /^[1][3,4,5,7,8][0-9]{9}$/,
                    inputErrorMessage: '请输入正确的手机号'
                }).then(({ value }) => {
                    $.get('/my/phone', { val: value }, result => {
                        if (result.error == 0) {
                            this.$message({
                                type: 'success',
                                message: '你的新手机号是: ' + value
                            });
                            $.get('/my/info', function (result) {
                                if (result.error == 0) {
                                    _this.tableData5 = result.data
                                }
                            })
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '取消输入'
                    });
                })
            },
            
        }
    })
</script>
<style>
    .demo-table-expand {
        font-size: 0;
    }

    .demo-table-expand label {
        width: 90px;
        color: #99a9bf;
    }

    .demo-table-expand .el-form-item {
        margin-right: 0;
        margin-bottom: 0;
        width: 50%;
    }
</style>
